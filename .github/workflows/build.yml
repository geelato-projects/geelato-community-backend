name: Build Project

on:
  push:
    branches: [ 'master' ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Install parent POM
      run: mvn -B -q -DskipTests -f geelato-parent/pom.xml install
      
    - name: Install plugin-all into local Maven repo
      run: mvn -B -q install:install-file -Dfile=libs/plugin-all-0.0.1-SNAPSHOT.jar -DgroupId=cn.geelato -DartifactId=plugin-all -Dversion=0.0.1-SNAPSHOT -Dpackaging=jar -DgeneratePom=true
      
    - name: Install geelato-web-oss into local Maven repo
      run: mvn -B -q install:install-file -Dfile=libs/geelato-web-oss-0.0.1-SNAPSHOT.jar -DgroupId=cn.geelato -DartifactId=geelato-web-oss -Dversion=0.0.1-SNAPSHOT -Dpackaging=jar -DgeneratePom=true
      
    - name: Install geelato-package into local Maven repo
      run: mvn -B -q install:install-file -Dfile=libs/geelato-package-1.0.0-SNAPSHOT.jar -DgroupId=cn.geelato -DartifactId=geelato-package -Dversion=1.0.0-SNAPSHOT -Dpackaging=jar -DgeneratePom=true
      
    - name: Install geelato-message into local Maven repo
      run: mvn -B -q install:install-file -Dfile=libs/geelato-message-0.0.1-SNAPSHOT.jar -DgroupId=cn.geelato -DartifactId=geelato-message -Dversion=0.0.1-SNAPSHOT -Dpackaging=jar -DgeneratePom=true
      
    - name: Install aspose-words (jdk17) into local Maven repo
      run: mvn -B -q install:install-file -Dfile=libs/aspose-words-21.1-jdk17.jar -DgroupId=com.aspose -DartifactId=aspose-words -Dversion=21.1 -Dpackaging=jar -Dclassifier=jdk17 -DgeneratePom=true
      
    - name: Install aspose-cells into local Maven repo
      run: mvn -B -q install:install-file -Dfile=libs/aspose-cells-21.11.jar -DgroupId=com.aspose -DartifactId=aspose-cells -Dversion=21.11 -Dpackaging=jar -DgeneratePom=true
      
    - name: Build with Maven
      run: mvn -B clean package -Dmaven.test.skip=true -DskipTests -Dautoconfig.skip
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/target/*.jar
          **/target/*.war
        retention-days: 30
