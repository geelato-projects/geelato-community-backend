# MyBatis Plus 通用配置
# 这些配置会被自动加载到使用geelato-orm模块的应用中

# MyBatis Plus 核心配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.call-setters-on-nulls=true
mybatis-plus.configuration.jdbc-type-for-null=null

# 全局配置
mybatis-plus.global-config.db-config.logic-delete-field=delStatus
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.id-type=assign_id

# 性能优化配置
mybatis-plus.configuration.lazy-loading-enabled=true
mybatis-plus.configuration.aggressive-lazy-loading=false
mybatis-plus.configuration.multiple-result-sets-enabled=true
mybatis-plus.configuration.use-column-label=true
mybatis-plus.configuration.auto-mapping-behavior=partial
mybatis-plus.configuration.auto-mapping-unknown-column-behavior=warning
mybatis-plus.configuration.default-executor-type=simple
mybatis-plus.configuration.default-statement-timeout=25000

# SqlSessionTemplate配置
# MyBatis Plus会自动创建SqlSessionTemplate，通常不需要手动配置
# 如果需要自定义SqlSessionTemplate，可以在具体应用的Configuration类中配置

# 日志配置（可选，建议在具体应用中配置）
# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl