
geelato.message.schedule.enabled=true
geelato.message.schedule.process-interval=30000
geelato.message.schedule.batch-size=10

spring.datasource.message.jdbc-url=${GEELATO_MESSAGE_JDBCURL}
spring.datasource.message.username=${GEELATO_PRIMARY_JDBCUSER}
spring.datasource.message.password=${GEELATO_PRIMARY_JDBCPASSWORD}
spring.datasource.message.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.message.hikari.pool-name=MessageHikariCP
spring.datasource.message.hikari.minimum-idle=5
spring.datasource.message.hikari.maximum-pool-size=20
spring.datasource.message.hikari.connection-timeout=30000
spring.datasource.message.hikari.idle-timeout=600000
spring.datasource.message.hikari.max-lifetime=1800000
spring.datasource.message.hikari.connection-test-query=SELECT 1


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

